<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Code</title>
<style>
/* CSS Styles */
div {
    border: 1px solid black;
    margin: 5px;
    padding: 5px;
}

img {
    width: 150px;
    border-radius: 8px;
    border: 1px solid #ddd;
    padding: 5px;
}

img:hover {
    box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
}

.responsive {
    padding: 0 6px;
    float: left;
    width: 24.99999%;
}

@media only screen and (max-width: 700px){
    .responsive {
        width: 49.99999%;
        margin: 6px 0;
    }
}

@media only screen and (max-width: 500px){
    .responsive {
        width: 100%;
    }
}

.flex-container {
    display: flex;
    flex-wrap: wrap;
}

.flex-container > div {
    flex: 1 1 200px;
    margin: 5px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
}

/* End CSS Styles */
</style>
</head>
<body>

<!-- HTML Content -->
<div>1</div>
<div>2</div>
<div>3</div>

<img src="paris.jpg" alt="Paris">

<a href="paris.jpg">
  <img src="paris.jpg" alt="Paris">
</a>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

<div class="flex-container">
  <div style="order: 3">1</div>
  <div style="order: 2">2</div>
  <div style="order: 4">3</div>
  <div style="order: 1">4</div>
</div>

<div class="flex-container">
  <div style="flex-grow: 1">1</div>
  <div style="flex-grow: 1">2</div>
  <div style="flex-grow: 8">3</div>
</div>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div style="flex-shrink: 0">3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
</div>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div style="flex-basis: 200px">3</div>
  <div>4</div>
</div>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div style="flex: 0 0 200px">3</div>
  <div>4</div>
</div>

<div class="flex-container">
  <div>1</div>
  <div style="align-self: center">2</div>
  <div style="align-self: flex-end">3</div>
  <div>4</div>
</div>
<!-- End HTML Content -->

</body>
</html>
